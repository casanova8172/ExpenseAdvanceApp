<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="center">
        <h1>Log In</h1>
        <form onsubmit="logIn(event)" method="POST">
            <div class="txt_field">
                <input type="email" name="emailId" required />
                <span></span>
                <label> Email</label>
            </div>
            <div class="txt_field">
                <input type="password" name="password" required />
                <span></span>
                <label> Password</label>
            </div>
            <div class="pass"><a href="../forgot/forgot.html"> Forgot Password?</a></div>

            <button class="newlogin" id="submit"> Login </button>

            <div class="login_link">
                New member? <a href="../signup/signup.html">Signup</a>
            </div>
        </form>

        <div id="existing"></div>

        <ul id='listOfUsers'></ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.2/axios.min.js"></script>
    <!--request the server for the code for network calls-->

    <script>

        async function logIn(event) {
            event.preventDefault();

            const email = event.target.emailId.value;
            const password = event.target.password.value;

            const obj = {
                email,
                password
            };

            try {
                const response = await axios.post("http://localhost:4000/user/login", obj);

                if (response.status === 200) {
                    alert(response.data.message);
                    console.log('Login complete');
                    // localStorage.setItem('token', response.data.token);
                    // window.location.href = "../expense/expense.html";
                }

            } catch (err) {
                // This block runs for status codes like 401, 404, and 500
                if (err.response) {
                    const status = err.response.status;
                    const message = err.response.data.message;

                    if (status === 404) {
                        alert("Error 404: " + message);
                    } else if (status === 401) {
                        alert("Error 401: " + message);
                    } else {
                        alert("An error occurred: " + message);
                    }
                } else {
                    console.error("Error Message:", err.message);
                    alert("Network error or server is down.");
                }
            }
        }

        function showIfUserNotExists(user) {
            const parentNode = document.getElementById('listOfUsers');
            const createNewUserHtml = `<li >${user}</li>`;
            parentNode.innerHTML += createNewUserHtml;
        }
    </script>
</body>

</html>
